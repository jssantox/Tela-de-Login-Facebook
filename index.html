<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="facebook.png">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <center>
        <img src="Facebook-Logo.png" width="230" height="120"
         
         </center>   
         
    
    <div class="content">
        <div class="content-info">
           
        </div>
        <div class="content-login">
            <form class="content-login-box">
             <input type="text" class="inputs" placeholder="Email ou telefone">
             <input type="password" class="inputs" placeholder="Senha">
             <button class="btn btn-enter">Entrar</button>
             <a href="#" class="fogot-password">Esqueceu a senha?</a>
             <hr>
             <button class="btn btn-create-account">Criar uma nova conta </button>
            </form>
        </div>
    </div>
</body>
</html>
